<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome kit link  -->
    <script src="https://kit.fontawesome.com/40439e5339.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-div">
        <!-- title  -->
        <h1>Rock Paper Scissors</h1>
        <!-- score board  -->
        <div id="score">
            <div class="player">
                Player: 0
            </div>
            <div class="computer">
                Computer: 0
            </div>
        </div>
        <!-- shoot buttons  -->
        <div class="buttons">
            <div id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div id="paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>

        <h3>Choose Your Weapon!</h3>

        <!-- play agian button  -->
        <button class="play-again">Play Again</button>
    </div>
    <!-- js link  -->
     <script src="script.js"></script>
</body>
</html>
